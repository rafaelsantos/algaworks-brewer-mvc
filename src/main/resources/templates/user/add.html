<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="'layout/template'">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendor/bootstrap-switch.min.css}"/>
</head>
<body>
	<section layout:fragment="content">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Add User
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form>
				<div class="row">
					<div class="form-group  col-sm-12">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" autofocus="autofocus"/>
					</div>
				</div>
					
				<div class="row">
					<div class="form-group  col-sm-6">
						<label for="mail">Mail</label>
						<input type="text" class="form-control" id="mail"/>
					</div>
					<div class="form-group  col-sm-3">
						<label for="birthdate">Birth Date</label>
						<input type="text" class="form-control" id="birthdate"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3">
						<label for="password">Password</label> 
						<input type="password" class="form-control" id="password"/>
					</div>
					
					<div class="form-group  col-sm-3">
						<label for="confirmation">Password confirmation</label> 
						<input type="password" class="form-control" id="confirmation"/>
					</div>
					
					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" 
							       class="js-status" 
								   data-size="small" 
								   data-off-color="danger" 
								   data-on-text="Active" 
								   data-off-text="Inactive"/>
						</div>
					</div>
					
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6">
						<label class="control-label">Groups</label> 
						<div>
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Administrator</label>
	    					</div>
	    					<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Seller</label>
	    					</div>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Save</button>
			</form>
		</div>
	</section>
	<th:block layout:fragment="javascript">
		<script th:src="@{/javascripts/vendor/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>
</html>
