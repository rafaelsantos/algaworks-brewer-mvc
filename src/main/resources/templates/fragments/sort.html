<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sort (page, field, text)">
    <a th:href="${page.sort(field)}" th:remove="${page.empty} ? tag">
        <span th:text="${text}"></span>
        <span class="dropup" th:remove="${page.desc(field)} ? tag" th:if="${page.sorted(field)}">
            <span class="caret"></span>
        </span>
    </a>
</th:block>
</html>
