<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/template'"
	xmlns:brewer="http://github.com/rafaelsantos/brewer">
	
<head>
	<title>Search Types</title>
</head>

<body>
<section layout:fragment="content">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Search Types</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/type/add}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Add Type</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${typeFilter}">
			<div class="row">
				<div class="form-group  col-sm-12">
					<label class="control-label" for="name">Type</label>
					<input type="text" class="form-control" id="type" autofocus="autofocus" th:field="*{name}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Search</button>
		</form>
		
		<div class="table-responsive  bw-simple-table">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-type-col-code">Code</th>
						<th>
							<brewer:sort page="${page}" field="name" text="Name"/>
						</th>
						<th class="table-col-actions"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="type : ${page.content}">
						<td class="text-center" th:text="${type.code}">1</td>
						<td th:text="${type.name}">Pale Lager</td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Edit"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Remove">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${page.empty}">
						<td colspan="3">No type found</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="col-sm-12  text-center" th:if="${not page.empty}">
			<nav>
				<ul class="pagination  pagination-sm" th:with="currentPage=${page.current}">
					<li th:class="${page.first} ? disabled">
						<a th:href="${page.urlToPage(currentPage - 1)}" th:remove="${page.first} ? tag"><span>&laquo;</span></a>
					</li>
					<th:block th:each="current : ${#numbers.sequence(1, page.total)}" th:with="pageNumber=${current - 1}">
						<li th:class="${currentPage == pageNumber} ? active">
							<a th:href="${page.urlToPage(pageNumber)}">[[${current}]]</a>
						</li>
					</th:block>
					
					<li th:class="${page.last} ? disabled">
						<a th:href="${page.urlToPage(currentPage + 1)}" th:remove="${page.last} ? tag"><span>&raquo;</span></a>
					</li>
				</ul>
			</nav>
		</div>
		
	</div>

</section>
</body>
</html>
